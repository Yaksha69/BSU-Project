<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <section class="main-body">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10 col-md-8 col-lg-6">
                    <div class="card">
                        <div class="row">
                            <div class="logo col-12 text-center mb-4">
                                <img src="/images/logo-bsu.webp" alt="login form" class="img-logo img-fluid" />
                            </div>
                            <div class="col-12">
                                <div class="card-body p-4">
                                    <h2 class=" mb-3 fw-bold">
                                        Batangas State University
                                    </h2>
                                    <form>
                                        <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control form-control-lg" required />
                                            <label class="form-label" for="email">Email address</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                        <div class="d-flex justify-content-center align-items-center pt-1 mb-4">
                                            <button class="btn btn-danger btn-lg" type="submit">Login</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
